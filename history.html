<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Test Pro - GeÃ§miÅŸ SkorlarÄ±m</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }
        .history-table th, .history-table td {
            padding: 1.25rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        .history-table th {
            background: #f1f5f9;
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .history-table tr:last-child td {
            border-bottom: none;
        }
        .iq-val {
            font-weight: 800;
            color: var(--primary);
        }
        .rank-cell {
            font-weight: 600;
            font-size: 0.9rem;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="app-container" style="max-width: 800px;">
        <div class="glass-card">
            <h1 style="font-size: 2rem;">ðŸ“Š Test GeÃ§miÅŸim</h1>
            <p class="subtitle">En son yaptÄ±ÄŸÄ±n 10 testin detaylÄ± analizi.</p>

            <table class="history-table" id="history-table">
                <thead>
                    <tr>
                        <th>Tarih</th>
                        <th>Kategori</th>
                        <th>IQ Skoru</th>
                        <th>RÃ¼tbe</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <!-- JavaScript ile doldurulacak -->
                </tbody>
            </table>
            <div id="empty-msg" class="empty-state" style="display: none;">
                HenÃ¼z tamamlanmÄ±ÅŸ bir testiniz bulunmuyor.
            </div>

            <button class="btn btn-secondary" style="margin-top: 2rem;" onclick="window.close()">Pencereyi Kapat</button>
        </div>
    </div>

    <script>
        const history = JSON.parse(localStorage.getItem('iq_elite_history') || '[]');
        const body = document.getElementById('history-body');
        const emptyMsg = document.getElementById('empty-msg');

        if (history.length === 0) {
            document.getElementById('history-table').style.display = 'none';
            emptyMsg.style.display = 'block';
        } else {
            // Son eklenen en Ã¼stte gÃ¶rÃ¼nsÃ¼n
            history.reverse().forEach(h => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="color: var(--text-muted); font-size: 0.9rem;">${h.date}</td>
                    <td style="font-weight: 600;">${h.mode || 'Elite+'}</td>
                    <td class="iq-val">${h.iq}</td>
                    <td><span class="rank-cell">${h.rank}</span></td>
                `;
                body.appendChild(tr);
            });
        }
    </script>
</body>
</html>
